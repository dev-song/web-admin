<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>

    <link type="text/css" rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <h1 class="page-title">관리자 페이지</h1>
    <form class="log-in" action="/validate-login" method="post">
      <div class="log-in__id--container">
        <label for="id" class="log-in__id--label">ID: </label>
        <input
          type="text"
          name="id"
          placeholder="ID를 입력하세요."
          class="log-in__id--input"
        />
      </div>
      <div class="log-in__password--container">
        <label for="pw" class="log-in__password--label">비밀번호: </label>
        <input
          type="password"
          name="pw"
          placeholder="비밀번호를 입력하세요."
          class="log-in__password--input"
        />
      </div>
      <div class="log-in__submit--container">
        <input type="submit" value="로그인" class="log-in__submit" />
      </div>
    </form>
  </body>
</html>
